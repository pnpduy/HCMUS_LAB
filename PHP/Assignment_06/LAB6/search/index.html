<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <table class="table" id="table">
        <thead>
          <tr>
            <th scope="col">
              ID
              <input
                type="text"
                name=""
                id="search_id"
                onkeyup="FilterkeyWord()"
              />
            </th>

            <th scope="col">
              First Name
              <input
                type="text"
                name=""
                id="search_firstname"
                onkeyup="FilterkeyWord()"
              />
            </th>

            <th scope="col">
              Last Name
              <input
                type="text"
                name=""
                id="search_lastname"
                onkeyup="FilterkeyWord()"
              />
            </th>
            <th scope="col">
              Email
              <input
                type="text"
                name=""
                id="search_email"
                onkeyup="FilterkeyWord()"
              />
            </th>
          </tr>
        </thead>
        <tbody id="my-table"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
