<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="header-text">Phát sinh mảng và tính toán</p>
      </div>

      <div class="main-top">
        <div class="main-content">
          <label class="label-text" for="">Nhập số phần tử </label>
          <input type="text" name="" id="nhap" />
        </div>
        <button class="pstt" onclick="tinhTong()">
          Phát sinh và tính toán
        </button>
      </div>
      <div class="main-bottom">
        <div class="main-content">
          <label class="label-text" for="">Mảng </label>
          <input type="text" id="mang" />
        </div>
        <div class="main-content">
          <label class="label-text" for="">GTLN (MAX) trong mảng </label>
          <input type="text" id="max" />
        </div>
        <div class="main-content">
          <label class="label-text" for="">TTNN (MIN) trong mảng </label>
          <input type="text" id="min" />
        </div>
        <div class="main-content">
          <label class="label-text" for="">Tổng mảng </label>
          <input type="text" id="tongmang" />
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
