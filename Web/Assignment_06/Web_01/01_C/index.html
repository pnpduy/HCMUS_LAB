<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web_01_C</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="content">
            <table>
                <tr id="content__title">
                    <h2>PHÁT SINH MẢNG VÀ TÍNH TOÁN</h2>
                </tr>
                <tr class="content__input">
                    <td class="input__number">Nhập số phần tử:</td>
                    <td class="input__number">
                        <input type="text" class="Number" />
                    </td>
                </tr>
                <tr>
                    <td class="input__number"></td>
                    <td class="input__number">
                        <button>Phát sinh và tính toán</button>
                    </td>
                </tr>
                <tr>
                    <td>Mảng:</td>
                    <td><input type="text" id="Array" class="result" /></td>
                </tr>
                <tr>
                    <td>GTLN(MAX) trong mảng:</td>
                    <td><input type="text" id="MAX" class="result" /></td>
                </tr>
                <tr>
                    <td>TTNN(MIN) trong mảng:</td>
                    <td><input type="text" id="MIN" class="result" /></td>
                </tr>
                <tr>
                    <td>Tổng mảng:</td>
                    <td><input type="text" id="SUM" class="result" /></td>
                </tr>
            </table>
            <p>
                (<b>Ghi chú: </b> Các phần từ trong mảng sẽ có giá trị từ ở đến
                20)
            </p>
        </div>
    </body>
    <script src="app.js" type="text/javascript"></script>
</html>
