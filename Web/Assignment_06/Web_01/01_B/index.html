<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Web_01_B</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="circle">
            <div class="circle__text">DIỆN TÍCH và CHU VI HÌNH TRÒN</div>
            <div class="content">
                <div class="circle__radius">
                    <span>Bán kính:</span>
                    <input type="text" class="Radius" />
                </div>
                <div class="circle__area">
                    <span>Diện tích:</span>
                    <input type="text" class="Area" />
                </div>
                <div class="circle__perimeter">
                    <span>Chu vi: &nbsp;&nbsp;&nbsp;</span>
                    <input type="text" class="Perimeter" />
                </div>
                <div class="circle__button">
                    <button>Tính</button>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
